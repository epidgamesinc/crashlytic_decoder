<!DOCTYPE html>
<html>
<head>
  <title>크래시리틱 해독기</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- 로딩 오버레이 추가 -->
<div id="loading-overlay" class="loading-overlay">
  <div class="loading-spinner"></div>
</div>

<div class="container">
  <h1>크래시리틱 해독기</h1>

  <div id="file-info" class="file-info">
    <h2 id="file-name"></h2>
    <pre id="file-content"></pre>
    <button id="clear-btn" class="clear-btn">파일 언로드</button>
  </div>

  <div id="file-input-container">
    <div class="file-input-container">
      <label for="file-upload" class="file-upload-btn">파일 선택</label>
      <input type="file" id="file-upload" accept=".txt,text/plain" style="display: none;">
    </div>

    <div class="divider">또는</div>

    <div id="drop-zone" class="drop-zone">
      <p>여기에 NameTransition파일을 드래그하세요</p>
    </div>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
